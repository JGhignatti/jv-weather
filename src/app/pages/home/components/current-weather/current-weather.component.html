<div class="card">
  <div class="card-body">
    <h2>{{ cityName }}</h2>

    <jv-detailed-weather [weather]="cityWeather.weather"></jv-detailed-weather>

    <div class="card-actions">
      <a class="card-link" (click)="toggleBookmark()">
        {{ isFavorite ? 'Remover dos favoritos' : 'Adicionar aos favoritos' }}
      </a>
      <a class="card-link" routerLink="/details">
        Ver detalhes
      </a>
    </div>
  </div>
</div>
