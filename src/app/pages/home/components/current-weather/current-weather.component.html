<div class="card">
    <div class="card-body">
        <h2>{{ cityName }}</h2>

        <jv-datailed-weather [weather]="cityWeather.weather"></jv-datailed-weather>

        <div class="card-actions">
            <a class="card-link" (click)="onToggleBookmark()">
                Adicionar aos favoritos
            </a>
            <a class="card-link"
                routerLink="/details"> 
            Ver detalhes
            </a>
        </div>
    </div>
</div>
